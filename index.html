<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carte de Voeux</title>
</head>
<body>
    <!-- faire tomber la neige -->
    <div id="contenair">
        <div class="Neige">
            <div class="Neige__layer"></div>
            <div class="Neige__layer"></div>
            <div class="Neige__layer"></div>
            <div class="Neige__layer"></div>
        </div>
    <!-- degrade arriere -->
        <svg id="halo">
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop id="centre" offset="0%" />
                    <stop  id="ext" offset="100%" />
                </radialGradient>
            </defs>
            <circle cx="300" cy="300" r="250" fill="url(#grad1)" />
        </svg> 

        <div id="logoAformac">
            <!-- images du logo aformac -->
            <img id="logo" src="./img/logoAformac1.png" alt="logo Aformac">
            <img id="groupe" src="./img/logoAformac2.png" alt="groupe">
            <img id="aformac" src="./img/logoAformac3.png" alt="aformac">
            <!-- traineau -->
            <div>
                <img id="traineau" src="./img/traineau.png" alt="traineau">
            </div>
            <!-- sapin + boules -->
            <div class="sapin"><img src="./img/A.svg" alt="sapin">
                <span class="boules" id="boule-bleu"></span>
                <span class="boules" id="boule-rouge"></span>
                <span class="boules" id="boule-jaune"></span>
                <span class="boules" id="boule-vert"></span>
                <span class="boules" id="boule-violet"></span>
                <span class="boules" id="boule-bleu2"></span>
                <span class="boules" id="boule-rouge2"></span>
                <span class="boules" id="boule-jaune2"></span>
                <span class="boules" id="boule-vert2"></span>
                <span class="boules" id="boule-violet2"></span>
                <svg>
                    <polygon points="50,9 60.5,39.5 92.7,40.1 67,59.5 76.4,90.3 50,71.9 23.6,90.3 32.9,59.5 7.2,40.1 39.4,39.5">
                </svg>
            </div>
        </div>
    </div>

</html>
